<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi khủng long</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #game {
            width: 600px;
            height: 200px;
            border: 2px solid #333;
            overflow: hidden;
            position: relative;
            background-color: #fff;
        }

        #dino {
            width: 40px;
            height: 40px;
            background-color: #333;
            position: absolute;
            bottom: 10px;
            left: 50px;
            transition: bottom 0.1s;
        }

        .obstacle {
            width: 20px;
            height: 40px;
            background-color: #ff6347;
            position: absolute;
            bottom: 10px;
            right: 0;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="dino"></div>
        <div id="score">Score: 0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
